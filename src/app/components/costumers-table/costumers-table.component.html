<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email</th>
      <th class="m-3">Edit</th>
      <th class="m-3">Delete</th>
      <th class="m-3">Details</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let costumer of costumers; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{costumer.firstName}}</td>
      <td>{{costumer.lastName}}</td>
      <td>{{costumer.phone}}</td>
      <td>{{costumer.email}}</td>
      <td class="m-3"><i class="fa-solid fa-pen-to-square text-success m-3" (click)="updateCostumer(costumer)"></i></td>
      <td class="m-3"><i class="fa-solid fa-trash text-danger ml-3" (click)="deleteCostumer(costumer)"></i></td>
      <td class="m-3"><i class='bx bx-show' (click)="showCostumer(costumer)"></i>
      </td>

    </tr>
  </tbody>
</table>
