<div class="container my-5 mx-auto col-3">
    <h1 class="text-center">LOGIN</h1>
    <form #loginForm="ngForm" >
        <div class="form-group"><label for="email">Email: </label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" minlength="6"
                #email="ngModel" required />
            <small *ngIf="email.invalid && email.touched" style="color:red">invalid email</small>
        </div>
        <div class="form-group"><label for="password">Password: </label>
            <input type="password" class="form-control" id="password" minlength="6" name="password"
                [(ngModel)]="user.password" #password="ngModel" required />
            <small *ngIf="email.invalid && email.touched" style="color:red">invalid email</small>
        </div>
    </form>
    <button type="submit" class="btn btn-success mt-3 w-100" [disabled]="loginForm.invalid" (click)="
    submitLogin()">Login</button>
    <button class="btn btn-primary mt-3 w-100" (click)="submitLoginWithGoogle()">Login
        with Google</button>
        <p class="text-center mt-3"> 
            <a routerLink="/register">New User ? register here </a></p>
</div>
