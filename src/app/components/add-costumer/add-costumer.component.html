<div class="container m-3">
    <h3>New Costumer</h3>
    <form #costumerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group m-3">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" class="form-control m-1" id="firstName" [(ngModel)]="costumer.firstName"
                #firstName="ngModel" required>
        </div>

        <div class="form-group m-3">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" class="form-control m-1" id="lastName" [(ngModel)]="costumer.lastName"
                #lastName="ngModel" required>
        </div>

        <div class="form-group m-3">
            <label for="phone">Phone:</label>
            <input type=" number" name="phone" class="form-control m-1" id="phone" [(ngModel)]="costumer.phone"
                #phone="ngModel" required>
        </div>

        <div class="form-group m-3">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control m-1" id="email" [(ngModel)]="costumer.email"
                #email="ngModel" required>
        </div>
        <button type="submit" class="btn btn-success m-auto">Add Costumer</button>
        <button type="button" class="btn btn-danger " (click)="closeModal()">
            Close </button>
    </form>

</div>
