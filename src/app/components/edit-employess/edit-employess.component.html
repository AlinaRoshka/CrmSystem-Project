<div class="container p-4">
    <h2>Update Employee Details</h2>
    <form #costumerForm="ngForm" (ngSubmit)="updateEmployee()">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" name="name" class="form-control" id="name" [(ngModel)]="employee.name" #name="ngModel"
                required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" name="phone" class="form-control" id="phone" [(ngModel)]="employee.phone"
                #phone="ngModel" required>
        </div>

        <div class="form-group">
            <label for="email">email:</label>
            <input type="text" name="email" class="form-control" id="email" [(ngModel)]="employee.email"
                #email="ngModel" required>
        </div>
        <div class="form-group">
            <label for="job">job:</label>
            <input type="text" name="job" class="form-control" id="job" [(ngModel)]="employee.job" #job="ngModel"
                required>
        </div>

        <button type="submit" class="btn btn-success m-3" [disabled]="costumerForm.invalid">Edit Employee</button>
        <button type="button" class="btn btn-danger m-3" (click)="closeModal()">
            Close </button>
    </form>
</div>
