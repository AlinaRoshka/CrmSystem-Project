<div class="m-3">
    <h3>New Employee</h3>
    <form #costumerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" name="name" class="form-control" id="firstName" [(ngModel)]="employee.name" #name="ngModel"
                required>
        </div>

        <div class="form-group">
            <label for="job">Job:</label>
            <input type="text"  name="lastName" class="form-control" id="lastName" [(ngModel)]="employee.job" #job="ngModel"
                required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type=" number" name="phone" class="form-control" id="phone" [(ngModel)]="employee.phone" #phone="ngModel" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" id="email" [(ngModel)]="employee.email" #email="ngModel" required>
        </div>
        <button type="submit" class="btn btn-success m-3">Add employee</button>
        <button type="button" class="btn btn-danger m-3 " (click)="closeModal()">
            Close </button>
    </form>
</div>
